<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Implementação API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container col-md-5">
        <form method="get" action="." id="form">

            <div class="form-group font-weight-bold">
                <label>CEP:</label>
                <input name="cep" type="text" id="cep" pattern="\d{5}-?\d{3}" class="form-control" placeholder="..."
                    required />

                <div id="suggested">Sugestões</div>

                <br>
            </div>



            <div class="form-group font-weight-bold">
                <label>Rua:</label>
                <input name="rua" type="text" id="rua" size="60" class="form-control" placeholder="..." /> <br />
            </div>

            <div class="form-group font-weight-bold">
                <label>Complemento:</label>
                <input name="complemento" type="text" id="ibge" size="8" class="form-control" placeholder="..." /><br />
            </div>

            <div class="form-group font-weight-bold">
                <label>Bairro:</label>
                <input name="bairro" type="text" id="bairro" size="40" class="form-control" placeholder="..." /><br />
            </div>

            <div class="form-group font-weight-bold">
                <label>Cidade:</label>
                <input name="cidade" type="text" id="cidade" size="40" class="form-control" placeholder="..." /><br />
            </div>

            <div class="form-group font-weight-bold">
                <label>Estado:</label>
                <input name="uf" type="text" id="uf" size="2" class="form-control" placeholder="..." /><br />
            </div>

            <input type="button" id="search" class="btn btn-primary" value="Pesquisar">

            <input type="reset" id="reset" class="btn btn-danger" value="Limpar">

        </form>
    </div>
</body>

<script type="text/javascript" src="./index.js">
</script>

</html>
