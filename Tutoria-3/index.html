<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoria 3</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

    <main class="container" id="teste">

        <aside class="menu-container">

            <div class="menu-profile">
                <img src="./time-tracking-dashboard-main/images/image-jeremy.png">
                <div>
                    <h6>Report for</h6>
                    <h2>Jeremy Robson</h2>
                </div>
            </div>

            <nav class="menu-items">
                <ul>
                    <li>Daily</li>
                    <li class="active">Weekly</li>
                    <li>Monthly</li>
                </ul>
            </nav>
        </aside>

        <section class="cards-container">
            <div class="row">
                <div class="card work">
                    <!-- <div class="header"><img src="./time-tracking-dashboard-main/images/icon-work.svg"></div> -->
                    <div class="content">
                        <header class="header-card">
                            <span class="titulo-card">Work</span>
                            <span class="opcao-card">°°°</span>
                        </header>
                        <div class="text-content">
                            <span class="hora-inicio">3hrs</span>
                            <span class="resumo-atividade">Last Week - 36</span>
                        </div>
                    </div>
                </div>

                <div class="card play">
                    <!-- <div class="header"><img src="./time-tracking-dashboard-main/images/icon-play.svg"></div> -->
                    <div class="content">
                        <header class="header-card">
                            <span class="titulo-card">Play</span>
                            <span class="opcao-card">°°°</span>
                        </header>
                        <div class="text-content">
                            <span class="hora-inicio">6hrs</span>
                            <span class="resumo-atividade">Last Week - 8</span>
                        </div>
                    </div>
                </div>

                <div class="card study">
                    <!-- <div class="header"><img src="./time-tracking-dashboard-main/images/icon-study.svg"></div> -->
                    <div class="content">
                        <header class="header-card">
                            <span class="titulo-card">Study</span>
                            <span class="opcao-card">°°°</span>
                        </header>
                        <div class="text-content">
                            <span class="hora-inicio">8hrs</span>
                            <span class="resumo-atividade">Last Week - 7</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="card exercise">
                    <!-- <div class="header"><img src="./time-tracking-dashboard-main/images/icon-exercise.svg"></div> -->
                    <div class="content">
                        <header class="header-card">
                            <span class="titulo-card">Exercise</span>
                            <span class="opcao-card">°°°</span>
                        </header>
                        <div class="text-content">
                            <span class="hora-inicio">2hrs</span>
                            <span class="resumo-atividade">Last Week - 5</span>
                        </div>
                    </div>
                </div>

                <div class="card social">
                    <!-- <div class="header"><img src="./time-tracking-dashboard-main/images/icon-social.svg"></div> -->
                    <div class="content">
                        <header class="header-card">
                            <span class="titulo-card">Social</span>
                            <span class="opcao-card">°°°</span>
                        </header>
                        <div class="text-content">
                            <span class="hora-inicio">8hrs</span>
                            <span class="resumo-atividade">Last Week - 10</span>
                        </div>
                    </div>
                </div>

                <div class="card care">
                    <!-- <div class="header"><img src="./time-tracking-dashboard-main/images/icon-self-care.svg"></div> -->
                    <div class="content">
                        <header class="header-card">
                            <span class="titulo-card">Self Care</span>
                            <span class="opcao-card">°°°</span>
                        </header>
                        <div class="text-content">
                            <span class="hora-inicio">7hrs</span>
                            <span class="resumo-atividade">Last Week - 2</span>
                        </div>
                    </div>
                </div>
            </div>

        </section>


    </main>

</body>

<script src="./index.js"></script>
