<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Front-End</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <main class="container-main">
      <!-- Menu lateral / profile -->
      <aside class="menu-lateral">
        <section class="container-perfil">
          <div class="container-avatar">
            <img class="avatar" src="./images/image-jeremy.png" />
          </div>
          <div class="container-info-perfil">
            <span class="titulo-perfil">Report for</span>
            <span class="perfil-nome">Jeremy Robson</span>
          </div>
        </section>
        <nav class="container-lista">
          <ul class="ul-lista">
            <li id="daily" class="item-lista">Daily</li>
            <li id="weekly" class="item-lista">Weekly</li>
            <li id="monthly" class="item-lista">Monthly</li>
          </ul>
        </nav>
      </aside>
      <!-- Cards -->
      <section class="container-card">
        <section class="rows superiores">
          <!-- Work -->
          <div class="top-card work">
            <div class="card">
              <div class="inner-card">
                <header class="header-card">
                  <span class="titulo-card">Work</span>
                  <span class="opcao-card"
                    ><img class="ellipsis" src="./images/icon-ellipsis.svg"
                  /></span>
                </header>
                <div class="body-card">
                  <span class="hora-inicio">4hrs</span>
                </div>
                <footer class="rodape-card">
                  <span class="resumo-atividade">Last Week - 36hrs</span>
                </footer>
              </div>
            </div>
          </div>
          <!-- Play -->
          <div class="top-card play">
            <div class="card">
              <div class="inner-card">
                <header class="header-card">
                  <span class="titulo-card">Play</span>
                  <span class="opcao-card">
                    <img class="ellipsis" src="./images/icon-ellipsis.svg" />
                  </span>
                </header>
                <div class="body-card">
                  <span class="hora-inicio">6hrs</span>
                </div>
                <footer class="rodape-card">
                  <span class="resumo-atividade">Last Week - 8hrs</span>
                </footer>
              </div>
            </div>
          </div>
          <!-- Study -->
          <div class="top-card study">
            <div class="card">
              <div class="inner-card">
                <header class="header-card">
                  <span class="titulo-card">Study</span>
                  <span class="opcao-card"
                    ><img class="ellipsis" src="./images/icon-ellipsis.svg"
                  /></span>
                </header>
                <div class="body-card">
                  <span class="hora-inicio">8hrs</span>
                </div>
                <footer class="rodape-card">
                  <span class="resumo-atividade">Last Week - 7hrs</span>
                </footer>
              </div>
            </div>
          </div>
        </section>
        <section class="rows inferiores">
          <!-- Exercise -->
          <div class="top-card exercise">
            <div class="card">
              <div class="inner-card">
                <header class="header-card">
                  <span class="titulo-card">Exercise</span>
                  <span class="opcao-card"
                    ><img class="ellipsis" src="./images/icon-ellipsis.svg"
                  /></span>
                </header>
                <div class="body-card">
                  <span class="hora-inicio">6hrs</span>
                </div>
                <footer class="rodape-card">
                  <span class="resumo-atividade">Last Week - 5hrs</span>
                </footer>
              </div>
            </div>
          </div>
          <!-- Social -->
          <div class="top-card social">
            <div class="card">
              <div class="inner-card">
                <header class="header-card">
                  <span class="titulo-card">Social</span>
                  <span class="opcao-card"
                    ><img class="ellipsis" src="./images/icon-ellipsis.svg"
                  /></span>
                </header>
                <div class="body-card">
                  <span class="hora-inicio">2hrs</span>
                </div>
                <footer class="rodape-card">
                  <span class="resumo-atividade">Last Week - 10hrs</span>
                </footer>
              </div>
            </div>
          </div>
          <!-- Self care -->
          <div class="top-card self-care">
            <div class="card">
              <div class="inner-card">
                <header class="header-card">
                  <span class="titulo-card">Self Care</span>
                  <span class="opcao-card"
                    ><img class="ellipsis" src="./images/icon-ellipsis.svg"
                  /></span>
                </header>
                <div class="body-card">
                  <span class="hora-inicio">7hrs</span>
                </div>
                <footer class="rodape-card">
                  <span class="resumo-atividade">Last Week - 2hrs</span>
                </footer>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
